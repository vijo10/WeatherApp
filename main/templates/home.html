{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="shortcut icon" href="{% static 'image/icon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5" style="background-color: #8EC5FC;background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h1>Find Weather</h1>
                            </div>
                            <hr class="text-dark">
                            <div class="form-group">
                                <input type="text" class="form-control" name="city" placeholder="Enter the City">
                            </div>
                            <div class="text-center mt-2">
                                <input type="submit" value="Find" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mr-5 mt-4" style="background-color: #8EC5FC;background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
                    <div class="card-body">
                        {% if city and country_code and temp and description and icon %}
                        <h1 class="text-center"><img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="image">City: {{city}},{{country_code}}</h1>
                        <hr>
                        <h1 class="text-center">Temprature: {{temp}}&deg;C</h1>
                        <hr>
                        <h1 class="text-center">Weather: {{description}}</h1>
                        {% else %}
                        <h1 class="text-center">City: </h1>
                        <hr>
                        <h1 class="text-center">Temprature: </h1>
                        <hr>
                        <h1 class="text-center">Weather: </h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
